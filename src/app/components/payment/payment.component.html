
<div class="background-container pb-8" style="background: rgb(160, 206, 230
);">

	<div class="button-container">
		<div class="flex justify-content-between align-items-center">

			<div>
				<div>
					<img class="pl-5"
						src="../assets/left-main.png"
						alt="Image">
				</div>
			</div>

			<div>
                <div class="flex justify-content-center align-items-center">
                    <div style="padding-right: 100px;">
						<button class="button"
							class="main-btn search-btn">
							Search
						</button>
					</div>

				

                    <div style="padding-right: 50px;">
						<button class="button"
							class="main-btn sign-in-btn">
							Sign in
						</button>
					</div>

                    <div >
						<button class="button"
							class="main-btn">
                            Become a member
						</button>
					</div>
				</div>
			</div>
		</div>


        <div class="p-5 mt-4">
            <div class="flex">
         
            <div class="col-7">
                <div class="p-5" style="background-color: rgb(143, 184, 206); border-radius: 10px;">
                    <div class="flex justify-content-between col">
        
                      <div class="text-xl font-medium font-semibold">Coaching session</div>
                      <div class="text-2xl font-bold">$79.99</div>
                    </div>

                    <div class="mt-4 col-6">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.
                    </div>

                    <div class="mt-2 col-6 font-medium">
                        Lorem ipsum
                    </div>

                    <div class="flex justify-content-between align-items-center">
                         
                    <div>
                        <p-rating [cancel]="false"
                            class="mr-2"></p-rating>
                        <b>5</b>
                        (3)
                    </div>

                    <div>
                        <div class="flex flex-column gap-2">
                            <label class="flex justify-content-end">Hours</label>
                            <p-dropdown 
                            optionLabel="name"
                            [options]="cities"
                           ></p-dropdown>
                        </div>
                       
                    </div>

                </div>
                    <div style="border: 1px solid black; margin-top: 20px;"></div>

                    <div class="text-3xl font-bold mt-4 col">
                        Coach Description
                    </div>
                    <div class="mt-3 textarea">
                       
                        <textarea rows="20"
                        placeholder="Insert text here from the coach profile description..."
                        pInputTextarea></textarea>
                    </div>

                  </div>
            </div>

            <div class="col-5">
                <div class="p-5" style="background-color: rgb(143, 184, 206); border-radius: 10px;">
                    <div class="text-xl  font-semibold">
        
                        Lorem ipsum dolor sit amet
                    </div>

                    <div class="mt-4 flex flex-column gap-3">
						<div class="flex flex-column gap-2">
							<label for="username"
								>
								Card number
							</label>
                            <div class="text-input">
							<input pInputText
								id="username"
                                type="number"
								placeholder="Card number"
								aria-describedby="username-help">
                            </div>

						</div>
						<div class="flex flex-column gap-2">
							<div class="flex justify-content-between">
							<label for="username"
							>
                            Street address
							</label>
						</div>
                            <div class="text-input">
							<input pInputText
								id="username"
								type="password"
								placeholder="Street address"
								aria-describedby="username-help">
                            </div>
						</div>


                        <div class="flex flex-column gap-2">
							<div class="flex justify-content-between">
							<label for="username"
							>
                            Flat
							</label>
						</div>
                            <div class="text-input">
							<input pInputText
								id="username"
								type="text"
								placeholder="Flat"
								aria-describedby="username-help">
                            </div>
						</div>


                        <div class="flex flex-column gap-2">
							<div class="flex justify-content-between">
							<label for="username"
							>
                            Country
							</label>
						</div>
                            <div class="text-input">
							<input pInputText
								id="username"
								type="password"
								placeholder="Country"
								aria-describedby="username-help">
                            </div>
						</div>

                        <div class="flex">


                            <div class="flex flex-column gap-1">
                                <div>
                                    <label>City</label>
                                </div>
                                <div class="text-input">
                                    <input pInputText
                                        id="username"
                                        type="password"
                                        placeholder="Country"
                                        aria-describedby="username-help">
                                    </div>
                            </div>

                            <div class="flex flex-column gap-1">
                                <div>
                                    <label>State</label>
                                </div>
                                <div class="text-input">
                                    <input pInputText
                                        id="username"
                                        type="password"
                                        placeholder="State"
                                        aria-describedby="username-help">
                                    </div>
                            </div>

                            <div class="flex flex-column gap-1">
                                <div>
                                    <label>Zip code</label>
                                </div>
                                <div class="text-input">
                                    <input pInputText
                                        id="username"
                                        type="password"
                                        placeholder="Zip code"
                                        aria-describedby="username-help">
                                    </div>
                            </div>

                        </div>

                  
                      <div class="flex gap-2 mt-3 align-items-center">
                        <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                        <i class="fa-brands fa-cc-paypal fa-xl"></i>
                        <img src="../assets/americanexpress.png" style="height: 20px;"/>
                        <i class="fa-brands fa-cc-visa fa-xl"></i>
                    </div>
						<button class="button"
							class="main-btn mt-3">
							Pay now
						</button>
               
            
					</div>
                  </div>
            </div>
        </div>
        
        </div>
    </div>
    
</div>

<div class>
	<app-footer></app-footer>
</div>
